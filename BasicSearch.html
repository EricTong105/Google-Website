<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Search</title>
        <link rel="stylesheet" href="WebsiteStyles.css">
    </head>
    <body>
        <div class="forms">
            <div class="Google_Logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                    alt="Google Logo" width="300">
            </div>
            <form id="basic_search" class="form" action="https://google.com/search">
                <input class="search_bar" name="q" type="text">
                <br>
                <div class="button_displays" display: block>
                    <input id="bs_submit" class="sbtn" type="submit" value="Google Search">
                    <input id="bs_btnI" class="sbtn" name="btnI" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
            <div style="position: absolute; top: 0; right: 0;">
                <a href="ImageSearch.html"><button>Image Search</button></a>
                <a href="AdvancedSearch.html"><button>Advanced Search</button></a>
            </div>
        </div>
        
    </body>
</html>
