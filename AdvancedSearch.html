<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="WebsiteStyles.css">
    </head>
    <body>
        <div class="forms">
            <form id="advanced_search" class="form" action="https://google.com/search">
                <ul>
                    <li>Find pages with... "all these words:" &emsp; &emsp; &emsp; &nbsp;<input type="text" name="as_q"></li>
                    <li>Find pages with... "this exact word or phrase:" <input type="text" name="as_epq"></li>
                    <li>Find pages with "any of these words:" &emsp; &emsp; &ensp; <input type="text" name="as_oq"></li>
                    <li>Find pages with... "none of these words" &emsp; &ensp; &nbsp;<input type="text" name="as_eq"></li>
                </ul>
                    <input id="advanced_search_submit" type="submit" value="Google Advanced Search">
            </form>
        </div>

        <a href="BasicSearch.html"><button>Basic Search</button></a>
        <a href="ImageSearch.html"><button>Image Search</button></a>
    </body>
</html>
